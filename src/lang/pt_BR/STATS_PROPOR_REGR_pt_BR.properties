Description=Este procedimento estima um modelo linear com uma fun\u00e7\u00e3o de link para equa\u00e7\u00f5es em que a vari\u00e1vel dependente \u00e9 proporcional \u00e0 distribui\u00e7\u00e3o beta.  Par\u00e2metros de m\u00e9dia e precis\u00e3o da distribui\u00e7\u00e3o s\u00e3o estimados.  Res\u00edduos e valores ajustados podem ser salvos.  O modelo estimado pode ser salvo e usado para predi\u00e7\u00f5es sobre novos dados com o comando de extens\u00e3o STATS PROPOR REGRPRED.
