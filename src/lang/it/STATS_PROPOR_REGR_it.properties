Description=Questa procedura stima un modello lineare con una funzione di collegamento per le equazioni dove la variabile dipendente \u00e8 proporzionale a una distribuzione beta. Vengono stimati i parametri di media e precisione della distribuzione. \u00c8 possibile salvare valori adattati e residui. Il modello stimato pu\u00f2 essere salvato e utilizzato per previsioni sui nuovi dati con il comando di estensione STATS PROPOR REGRPRED.
