Description=Cette proc\u00e9dure permet d'estimer un mod\u00e8le lin\u00e9aire avec une fonction de lien pour les \u00e9quations pour lesquelles les variables d\u00e9pendantes sont proportionnelles \u00e0 la distribution b\u00eata. Les param\u00e8tres de moyenne et de pr\u00e9cision de la distribution sont estim\u00e9s. Vous pouvez enregistrer les r\u00e9sidus et les valeurs ajust\u00e9es. Vous pouvez \u00e9galement enregistrer le mod\u00e8le estim\u00e9 et l'utiliser dans les pr\u00e9visions des nouvelles donn\u00e9es avec la commande d'extension STATS PROPOR REGRPRED.
Summary=Mod\u00e8les lin\u00e9aires pour les variables d\u00e9pendantes proportionnelles
