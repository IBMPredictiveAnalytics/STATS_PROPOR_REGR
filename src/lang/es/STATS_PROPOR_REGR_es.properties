Description=Este procedimiento calcula un modelo lineal con una funci\u00f3n de enlace para ecuaciones en las que la variable dependiente es una proporci\u00f3n de una distribuci\u00f3n beta. Se estiman los par\u00e1metros de la media y los par\u00e1metros de precisi\u00f3n de la distribuci\u00f3n. Los residuos y los valores ajustados se pueden guardar. El modelo estimado se puede guardar y utilizar para realizar predicciones con los nuevos datos mediante el comando de extensi\u00f3n STATS PROPOR REGRPRED.
Summary=Modelos lineales para variables dependientes que son proporciones
